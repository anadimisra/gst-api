spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create

logging.level.com.agilityroots=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format="dd-MM-yyyy"
spring.jackson.joda-date-time-format="dd-MM-yyyy HH:mm"
spring.jackson.property-naming-strategy=PropertyNamingStrategy.LowerCaseWithUnderscoresStrategy
spring.jackson.default-property-inclusion=non-empty